<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Cookies</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="cookie-container">
      <!-- First Cookie -->
      <div class="cookie-popup cookie1">
        <div class="cookie">
          <div class="choc-chip chip1"></div>
          <div class="choc-chip chip2"></div>
          <div class="choc-chip chip3"></div>
          <div class="choc-chip chip4"></div>
          <div class="choc-dot dot1"></div>
          <div class="choc-dot dot2"></div>
          <div class="choc-dot dot3"></div>
          <div class="choc-dot dot4"></div>
          <div class="choc-dot dot5"></div>
          <div class="choc-dot dot6"></div>
        </div>
      </div>

      <!-- Second Cookie -->
      <div class="cookie-popup cookie2">
        <div class="cookie">
          <div class="choc-chip chip1"></div>
          <div class="choc-chip chip2"></div>
          <div class="choc-chip chip3"></div>
          <div class="choc-chip chip4"></div>
          <div class="choc-dot dot1"></div>
          <div class="choc-dot dot2"></div>
          <div class="choc-dot dot3"></div>
          <div class="choc-dot dot4"></div>
          <div class="choc-dot dot5"></div>
          <div class="choc-dot dot6"></div>
        </div>
      </div>
    </div>

    <div class="heading-popup">
      <h1>Delicious Cookies!</h1>
      <div class="choco-chip chip-left"></div>
      <div class="choco-chip chip-right"></div>
    </div>

  </body>
</html>
